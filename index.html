<body>

<div class="container mt-3">
<form id="regForm">

            Var god ange ett förnamn
        </div>
        <div class="valid-feedback">
            
        </div>
    </div>

        </div>
        <div class="valid-feedback">
            
        </div>
    </div>
    <div class="mb-3 col-md-12">

        </div>
        <div class="valid-feedback">
            
        </div>
    </div>
            <div class="mb-3 col-md-12">

            </div>
</div>


</form>
<div><h4></h4><p></p></div>

</div>
