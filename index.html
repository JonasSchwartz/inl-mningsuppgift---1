<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    
<div class="container">
 <div class="header">
     <h2>Skapa Konto</h2>
 </div>
<form  class="form" id="form">

<div class="form-control  ">
    <label for="firstName">Förnamn</label>
    <input type="text" placeholder="Förnamn..." id="firstName">
    <i class="fas fa-check-circle"></i>
    <i class="fas fa-exclamation-circle"></i>
    <small>Ange ett förnamn</small>

</div>
<div class="form-control ">
    <label for="lastName">Efternamn</label>
    <input type="text" placeholder="Efternamn..." id="lastName">
    <i class="fas fa-check-circle"></i>
    <i class="fas fa-exclamation-circle"></i>
    <small>Ange ett efternamn</small>

</div>
<div class="form-control">
    <label for="email">Email</label>
    <input type="text" placeholder="Email..." id="email">
    <i class="fas fa-check-circle"></i>
    <i class="fas fa-exclamation-circle"></i>
    <small>Ange en giltig email</small>

</div>






<button>Skicka</button>

    </form>
</div>
<div class="userInfo">
    <p>Förnamn Efternamn</p>
    <p>Email</p>
</div>

    <script src="script.js"></script>
</body>
</html>
