<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - 1</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    
<div class="container">
    
    <div class="header">
        <h1>Skapa konto</h1>
    </div>

<form class="form" id="form">
<div class="form-control ">
    <label for="anvNamn">Användarnamn</label>
    <input type="text" placeholder="Användanamn..." id="anvNamn">
    <i class="fas fa-check-circle"></i>
    <i class="fas fa-exclamation"></i>
    <small>Error!</small>
</div>
<div class="form-control ">
    <label for="firstName">Förnamn</label>
    <input type="text" placeholder="Förnamn..." id="firstName">
    <i class="fas fa-check-circle"></i>
    <i class="fas fa-exclamation"></i>
    <small>Error!</small>
</div>
<div class="form-control">
    <label for="lastName">Efternamn</label>
    <input type="text" placeholder="Efternamn..." id="lastName">
    <i class="fas fa-check-circle"></i>
    <i class="fas fa-exclamation"></i>
    <small>Error!</small>
</div>
<div class="form-control">
    <label for="email">Ange Email</label>
    <input type="email" placeholder="Email..." id="email">
    <i class="fas fa-check-circle"></i>
    <i class="fas fa-exclamation"></i>
    <small>Error!</small>

   
</div>
 <button>Skapa</button>
</div>


</form>
</body>
</html>
